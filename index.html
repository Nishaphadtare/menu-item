<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-division">
        <section id="user-info">
            <img src="assets/devloper.png" alt="Developer Photo">
            <section id="user-name">
                <h3>Nisha Kate</h3>
                <p>@nishakp2024</p>
            </section>
        </section>
        <section id="item-photo">
            <img src="assets/burger-panner.jpg" alt="">
            <button type="button" id="best-seller">Best Seller</button>
            <button type="button" id="must-try">Must Try</button>
        </section>
        <section id="item-desc">
            <h2>Burger-panner-cheese</h2>
            <p>This is the main and special cheese burger. yummy, Most Recommended</p>
        </section>
        <section id="card-buttons">
            <i class="bi bi-heart"></i>
            <i class="bi bi-chat-left-text-fill"></i>
            <i class="bi bi-heart"></i>
            <i class="bi bi-bookmarks-fill"></i>
        </section>
    </div>
</body>
</html>
